<html xmlns:th="http://thymeleaf.org">
<head>
    <div th:fragment="header-head">
        <!-- this is the header code -->
        
        <title>PokeBible</title>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"/>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"/>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"/>

        <link rel="stylesheet" th:href="@{/css/main.css}" href="/css/main.css" />
        
    </div>
</head>
<body>
    <div th:fragment="header-body">
        <!-- this is header-body -->
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="/"><img src='/images/logo.jpg' height='25px'/> PokeBible</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/home}" href="#">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/monitoring">Monitoring</a>
                    </li>
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            API
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="swagger-ui.html#/Pokemon_Entity">Swagger API interface</a>
                            <a class="dropdown-item" href="v2/api-docs">JSON Description</a>
                            <a class="dropdown-item" href="api/profile/pokemons">ALPS Description</a>
                        </div>
                  </li>
                </ul>

                <form th:action="@{/home}" class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" name="searchString" id="searchString" th:value="${#httpServletRequest.getParameter('searchString')}" type="search" placeholder="Search" aria-label="Search"/>
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>                
                
                <ul class="navbar-nav my-2 my-lg-0">
                    <li class="nav-item active">
                        <a class="dropdown-item" th:href="@{/help}">Help</a>
                    </li>
                    <li class="nav-item active" sec:authorize="isAuthenticated()">
                        <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                    </li>
                    <li class="nav-item active" sec:authorize="!isAuthenticated()">
                        <a class="dropdown-item" th:href="@{/login}">Sign-in</a>
                    </li>
                </ul>

            </div>
        </nav>        
        
    </div>

</body>
</html>
