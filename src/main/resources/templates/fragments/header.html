<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
	    <title>PokeBible</title>

	    <meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- this is header-css -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/> 
	
	    <script src="https://fb.me/react-15.0.1.js"/>
	    <script src="https://fb.me/react-dom-15.0.1.js"/>
	
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"/>
	 
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.js"/>

        <link rel="stylesheet" th:href="@{/css/main.css}" href="/css/main.css" />
        
        <!-- link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" /-->

    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <span class="navbar-brand"><table><tr><td><a th:href="@{/home}"><img src='images/logo.jpg' height='25px'/></a></td><td>&nbsp;PokeBible</td></tr></table></span>
	    </div>
	
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active">
	        	<a th:href="@{/home}">
	        		DashBoard
	        		<span class="sr-only">(current)</span>
	        	</a>
	        </li>
	        <li sec:authorize="isAuthenticated()">
	    		<a href="#">Items</a>
	    	</li>
	        <li class="dropdown" sec:authorize="isAuthenticated()">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
	          	API
	          	<span class="caret"></span>
	          </a>
	          <ul class="dropdown-menu">
	            <li><a href="/swagger-ui.html">Swagger API interface</a></li>
	            <li><a href="/v2/api-docs">JSON Description</a></li>
	            <li role="separator" class="divider"></li>
	            <li><a href="/api/profile/pokemons">ALPS Description</a></li>
	          </ul>
	        </li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	        <li><a th:href="@{/help}">Help</a></li>
	        <li>
		      <form th:action="@{/home}" class="navbar-form navbar-right">
		        <div class="form-group">
		          <input type="text" name="searchString" id="searchString" class="form-control" placeholder="Search" th:value="${#httpServletRequest.getParameter('searchString')}"/>
		        </div>
		        <button type="submit" class="btn btn-default">Submit</button>
		      </form>
	    	</li>
	        <li sec:authorize="isAuthenticated()">
		    		<a th:href="@{/logout}">Logout</a>
	    	</li>
	        <li sec:authorize="!isAuthenticated()">
		    		<a th:href="@{/login}">Sign-in</a>
	    	</li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>	
</div>

</body>
</html>
