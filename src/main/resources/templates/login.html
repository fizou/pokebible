<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    
<head th:replace="fragments/header :: header-head">
    <title/>
</head>

<body>
<!-- Header -->
<div th:replace="fragments/header :: header-body"/>

<!-- Page Content -->
<div class="container">
    <div class="starter-template">
        <h1>Enter your credentials</h1>
    </div>
    <div class="Server-template">
        <form th:action="@{/login}" method="post">
            <fieldset>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username and/or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-form-label">User</label> 
                    <input type="text" name="username" id="username" class="form-control input-lg" placeholder="UserName" required="true" autofocus="true"/>
                </div>
                <div class="form-group">
                    <label for="email" class="col-form-label">Password</label> 
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" required="true"/>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer-body"/>

</body>
</html>
